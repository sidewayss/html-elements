<html>   <!-- <check-box> and <check-tri> template -->
  <body>
    <template>
      <svg id="shapes" part="shapes" viewbox="0 0 18 15" width="18" height="15">
        <defs> <!-- this template doesn't define #false -->
          <g id="null">
            <rect x="1.5" y="1.5" width="45.5" height="45.5" rx="10" ry="10" fill="url(#bevel-fill)"   stroke="url(#bevel-stroke)"/>
            <rect x="6.5" y="6.5" width="35.5" height="35.5" rx="10" ry="10" fill="url(#circle-false)" filter="url(#glow)"/>
            <rect x="8.5" y="8.5" width="31.5" height="31.5" rx="10" ry="10" fill="#000"  stroke="url(#bevel-stroke)"/>
            <circle cx="24" cy="25" r="8" fill="none" stroke="#FFF" stroke-width="4" mask="url(#break-circle)" filter="url(#blur)"/>
            <path   d="M24,15 V23" stroke="#FFF" stroke-width="4" stroke-linecap="round" filter="url(#blur)"/>
          </g>
          <path id="nullish" d="M5,8 H8"/>
          <g id="false">
            <rect x="1.5" y="1.5" width="45.5" height="45.5" fill="url(#bevel-fill)"   stroke="url(#bevel-stroke)"/>
            <rect x="6.5" y="6.5" width="35.5" height="35.5" fill="url(#circle-false)" filter="url(#glow)"/>
            <rect x="8.5" y="8.5" width="31.5" height="31.5" fill="#000"  stroke="url(#bevel-stroke)"/>
            <circle cx="24" cy="24" r="8" fill="none" stroke="#FFF" stroke-width="4" filter="url(#blur)"/>
          </g>
          <path id="falsy"   d="M3.5,8.5 L6,11"/>
          <g id="true">
            <circle cx="24" cy="24" r="23.5" fill="url(#bevel-fill)" stroke="url(#bevel-stroke)"/>
            <circle cx="24" cy="24" r="19"   fill="url(#circle-false)" filter="url(#glow)"/>
            <circle cx="24" cy="24" r="16"   fill="#000"/>
            <path d="M24,17 V31" stroke="#FFF" stroke-width="6" stroke-linecap="round" filter="url(#blur)"/>
            <path d="M24,17 V31" stroke="#FFF" stroke-width="4" stroke-linecap="round"/>
          </g>
          <path id="truthy"  d="M6,11 10,4.5"/>
        </defs>
        <!-- the <check-tri> default box -->
        <!-- #default hidden because default is !showDefault -->
        <!-- #default-mark must refer to #false here -->
        <g id="default" part="default" pointer-events="none" visibility="hidden">
          <rect part="default-box" x="0.5" y="1.5" width="13"
                                  rx="2"  ry="2"  height="13" />
          <use id="default-mark" part="default-mark" href="#false"/>
        </g>
        <use id="use" href="#false"/>
      </svg>
      <!-- the label -->
      <pre id="label" part="label"></pre>
    </template>
  </body>
</html>
