<!DOCTYPE html>
<html>
  <head>
    <title>&lt;input-num&gt;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=overlays-content"/>
    <link rel="stylesheet" href="/html-elements/css/input-num.css"/>
    <link rel="stylesheet" href="/html-elements/css/multi-check.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script src="/html-elements/input-num.js"   type="module"></script>
    <script src="/html-elements/multi-check.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </head>
  <body class="col"  style="align-items:center; background-color:#F9F9F9;">
    <input-num id="number"></input-num>
    <div class="col" style="align-items:flex-start;">
      <div class="row mt1-2">
        <label for="autoAlign" style="margin-right:0.75rem">Auto:</label>
        <check-box id="autoAlign"  data-label="Align" class="row" checked
                   title="Auto-align left or right, and auto-pad-right">
        </check-box>
        <check-box id="autoWidth"  data-label="Width" class="row" checked disabled
                   title="Auto-size width, disabled by infinite max or min value">
        </check-box>
        <check-box id="autoScale"  data-label="Scale" class="row" checked
                   title="Auto-scale the buttons to fit the element size">
        </check-box>
      </div>
      <div class="row mt3-8">
        <label for="max">Max:&nbsp;&nbsp;&nbsp;</label>
        <select id="max" class="attr"></select>
        <p class="info italic alert"></p>
      </div>
      <div class="row">
        <label for="digits">Digits:</label>
        <select id="digits" class="attr"></select>
        <p class="info italic alert"></p>
      </div>
      <div class="row">
        <label for="units">Units:&nbsp;</label>
        <select id="units" class="attr"></select>
        <p class="info"></p>
      </div>
      <div class="row">
        <label for="locale">Locale:</label>
        <select id="locale"></select>
        <p class="info"></p>
      </div>
      <div class="row">
        <label for="currency" class="disabled">Currency:</label>
        <select id="currency" disabled></select>
        <p class="info"></p>
      </div>
      <!-------------------------------------------------->
      <div class="row mt1-2">
        <check-box id="spins"      data-label="Spins"      class="row" checked
                title="Displays spin buttons on hover when not inputting">
        </check-box>
        <check-box id="confirms"   data-label="Confirms"   class="row" checked
                title="Displays confirm/cancel buttons on hover during input">
        </check-box>
        <check-box id="accounting" data-label="Accounting" class="row" disabled
                title="Displays negative amounts in parentheses, e.g. ($100)">
        </check-box>
      </div>
      <div class="row mt3-8">
        <label for="step">Step:&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select id="step" class="attr">
          <option value="">auto</option>
          <option>1000</option>
          <option >509</option> <!-- throw in some odd numbers for testing -->
          <option >100</option>
          <option  >59</option>
          <option  >10</option>
          <option   >5.89</option>
          <option   >1</option>
          <option   >0.5</option>
        </select>
        <p class="info" style="font-family:Roboto Mono"></p>
      </div>
      <div class="row">
        <label for="delay">Delay:&nbsp;&nbsp;&nbsp;</label>
        <select id="delay" class="attr"></select>
      </div>
      <div class="row">
        <label for="interval">Interval:</label>
        <select id="interval" class="attr">  <!-- include ~frame boundaries @60fps -->
          <option value= "10" >10ms</option> <!-- AFAICT no such thing as a hundreds separator -->
          <option value= "17" >17ms</option>
          <option value= "20" >20ms</option>
          <option value= "30" >30ms</option>
          <option value= "33" >33ms</option>
          <option value= "40" >40ms</option>
          <option value= "50" >50ms</option>
          <option value= "60" >60ms</option>
          <option value= "67" >67ms</option>
          <option value= "70" >70ms</option>
          <option value= "80" >80ms</option>
          <option value= "83" >83ms</option>
          <option value= "90" >90ms</option>
          <option value="100">100ms</option>
          <option value="150">150ms</option>
          <option value="200">200ms</option>
          <option value="250">250ms</option>
          <option value="300">300ms</option>
          <option value="400">400ms</option>
          <option value="500">500ms</option>
        </select>
      </div>
      <!-------------->
      <div class="row mt1-2">
        <label for="fontFamily">Font:</label>
        <select id="fontFamily"></select>
      </div>
      <div class="row">
        <label for="fontSize">size:</label>
        <select id="fontSize" style="margin-right:0.5rem">
          <option>8px</option>
          <option>12px</option>
          <option selected>16px</option>
          <option>16.5px</option>
          <option>17px</option>
          <option>18px</option>
          <option>20px</option>
          <option>24px</option>
          <option>32px</option>
          <option>48px</option>
        </select>
        <check-box id="fontWeight" data-label="bold"   class="row"
                title="Affects units width with variable width-fonts">
        </check-box>
        <check-box id="fontStyle"  data-label="italic" class="row"
                title="Affects units width with variable width-fonts">
        </check-box>
      </div>
      <!--------------------->
      <div class="col header mt1-2">
        <div class="row between">
          <p class="header">HTML</p>
          <div class="row">
            <p class="copied italic">Copied!</p>
            <button id="copyHTML" title="Copy HTML to clipboard"></button>
          </div>
        </div>
        <div id="html"></div>

        <div class="row between" style="margin-top:1em">
          <p class="header">JavaScript</p>
          <div class="row">
            <p class="copied italic">Copied!</p>
            <button id="copyJS" title="Copy JavaScript to clipboard"></button>
          </div>
        </div>
        <div id="script"></div>
      </div>
    </div>
  </body>
</html>
