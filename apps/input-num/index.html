<!DOCTYPE html>
<html>
  <head>
    <title>&lt;input-num&gt;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=overlays-content"/>
    <link rel="stylesheet" href="/html-elements/css/input-num.css"/>
    <link rel="stylesheet" href="/html-elements/css/multi-check.css"/>
    <link rel="stylesheet" href="../common.css"/>
    <link rel="stylesheet" href="index.css"/>
    <script type="module">
      import "../../input-num.js?directory=/html-templates/";
    </script>
    <script type="module">
      import "../../check-box.js?path=/html-templates/multi-check.html";
    </script>
    <script src="index.js" type="module"></script>
  </head>
  <body class="col">
    <div class="col" id="controls">
      <input-num id="number" class="center" value="1234567890"></input-num> <!-- defaults to infinite min-max range -->
      <div class="row mt1-2 mb3-8">
        <label for="autoResize" style="margin-right:0.5rem">auto:</label>
        <check-box id="autoResize"  label="Resize" checked
                   title="Auto-resize upon any relevant property change">
        </check-box>
        <check-box id="autoScale"  label="Scale" checked
                   title="Auto-scale the buttons to fit the element size">
        </check-box>
        <check-box id="autoAlign"  label="Align" checked
                   title="Auto-align-right, auto-pad-right">
        </check-box>
      </div>
      <div class="row">
        <label for="max">Max:</label>
        <select id="max" class="attr"></select>
        <label for="width" style="margin-left:1rem">Width:</label>
        <select id="width" class="attr">
          <option>auto</option>
          <option>none</option>
          <option>200px</option>
          <option>10rem</option>
          <option>12rch</option>
        </select>
      </div>
      <div class="row">
        <label for="min">Min:</label>
        <select id="min"></select>
        <p class="info warning italic"></p>
      </div>
      <div class="row">
        <label for="digits">Digits:</label>
        <select id="digits" class="attr"></select>
        <p class="info warning italic"></p>
      </div>
      <div class="row">
        <label for="units">Units:&nbsp;</label>
        <select id="units" class="attr"></select>
        <p class="info"></p>
      </div>
      <div class="row">
        <label for="locale">Locale:</label>
        <select id="locale"></select>
        <p class="info"></p>
      </div>
      <div class="row">
        <label for="currency" class="disabled">Currency:</label>
        <select id="currency" disabled></select>
        <p class="info"></p>
      </div>
      <div class="row">
        <check-box id="accounting" label="Accounting" disabled
                title="Displays negative amounts in parentheses, e.g. ($100)">
        </check-box>
        <p class="info warning italic"style="align-self:flex-end"></p>
      </div>
      <!-------------------------------------------------->
      <div class="row mt1-2 mb3-16">
        <check-box id="spins"     label="Spins"     checked
                title="Displays spin buttons on hover when not inputting">
        </check-box>
        <check-box id="confirms"  label="Confirms"  checked
                title="Displays confirm/cancel buttons on hover during input">
        </check-box>
        <check-box id="keyboards" label="Keyboards" checked
                title="Toggles the availability of keyboard input">
        </check-box>
      </div>
      <div class="row">
        <label for="step">Step:&nbsp;</label>
        <select id="step">
          <option value="">auto</option>
          <option>1000</option>
          <option >509</option> <!-- throw in some odd numbers for testing -->
          <option >100</option>
          <option  >59</option>
          <option  >10</option>
          <option   >5.89</option>
          <option   >1</option>
          <option   >0.5</option>
        </select>
        <p class="info" style="font-family:Roboto Mono; margin-left:0.3125rem;"></p>
      </div>
      <div class="row">
        <label for="delay">Delay:&nbsp;&nbsp;</label>
        <select id="delay"></select>
      </div>
      <div class="row">
        <label for="interval">Interval:</label>
        <select id="interval">  <!-- include ~frame boundaries @60fps -->
          <option value= "10" >10ms</option> <!-- AFAICT no such thing as a hundreds separator -->
          <option value= "17" >17ms</option>
          <option value= "20" >20ms</option>
          <option value= "30" >30ms</option>
          <option value= "33" >33ms</option>
          <option value= "40" >40ms</option>
          <option value= "50" >50ms</option>
          <option value= "60" >60ms</option>
          <option value= "67" >67ms</option>
          <option value= "70" >70ms</option>
          <option value= "80" >80ms</option>
          <option value= "83" >83ms</option>
          <option value= "90" >90ms</option>
          <option value="100">100ms</option>
          <option value="150">150ms</option>
          <option value="200">200ms</option>
          <option value="250">250ms</option>
          <option value="300">300ms</option>
          <option value="400">400ms</option>
          <option value="500">500ms</option>
        </select>
      </div>
      <div class="row mb3-16 mt1-2">
        <check-box id="showButtons" label="showButtons"
                title="Always display the spinner and/or confirm buttons. Designed for units = none.">
        </check-box>
        <check-box id="anyDecimal" label="anyDecimal"
                title="Allows the user to input either comma ',' or period '.' as the decimal marker">
        </check-box>
      </div>
      <div class="row mb3-16">
        <check-box id="trimRight" label="trimRight  "
                title="When units.width < buttons.width, trims and pads the element width.">
        </check-box>
        <check-box id="blurCancel" label="blurCancel"
                title="Cancel instead of confirming when tabbing out of the element or clicking elsewhere on the page.">
        </check-box>
      </div>
      <!-------------->
      <div class="row mt1-2">
        <label for="fontFamily">Font:</label>
        <select id="fontFamily"></select>
      </div>
      <div class="row">
        <label for="fontSize">size:</label>
        <select id="fontSize" style="margin-right:0.875rem">
          <option>8px</option>
          <option>12px</option>
          <option selected>16px</option>
          <option>16.5px</option>
          <option>17px</option>
          <option>18px</option>
          <option>20px</option>
          <option>24px</option>
          <option>32px</option>
          <option>48px</option>
        </select>
        <check-box id="fontWeight" label="bold" style="margin-right:0.875rem"
                title="Affects units width with variable width-fonts">
        </check-box>
        <check-box id="fontStyle"  label="italic"
                title="Affects units width with variable width-fonts">
        </check-box>
      </div>
      <!--------------------->
      <div class="col header mt1-2">
        <div class="row between">
          <p class="header">HTML</p>
          <div class="row">
            <p class="copied italic">Copied!</p>
            <button id="copyHTML" title="Copy HTML to clipboard"></button>
          </div>
        </div>
        <div id="html"></div>

        <div class="row between" style="margin-top:1em">
          <p class="header">JavaScript</p>
          <div class="row">
            <p class="copied italic">Copied!</p>
            <button id="copyJS" title="Copy JavaScript to clipboard"></button>
          </div>
        </div>
        <div id="script"></div>
      </div>
    </div>
  </body>
</html>
