<!DOCTYPE html>
<html>
  <head>
    <title>multi-state</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=overlays-content"/>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="/html-elements/css/multi-check.css"/>
    <link rel="stylesheet" href="/html-elements/css/multi-button.css"/>
    <script src="/html-elements/min/multi-check.max.js"  type="module"></script>
    <script src="/html-elements/min/multi-button.max.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </head>
  <body class="col"  style="align-items:center; background-color:#F9F9F9;">
    <check-box id="box" data-label="Check&bull;box&#xB2;"></check-box>
    <div class="row chk-val">checked:<span id="box-checked"></span>&nbsp;| value:<span id="box-value"></span></div>
    <div class="col">
      <div class="row">
        <label for="box-label">label:</label>
        <input id="box-label" type="text" maxlength="25"/>
      </div>
      <div class="row mt1-2">
        <label for="box-keyCodes">keyCode:</label>
        <select id="box-keyCodes">
          <option value="">&mdash;</option>
          <option>Enter</option>
          <option>Escape</option>
          <option selected>Space</option>
          <option>ArrowUp</option>
          <option>ArrowDown</option>
        </select>
      </div>
      <div class="col header">
        <div class="row between">
          <p class="header">HTML</p>
          <div class="row">
            <p class="copied italic">Copied!</p>
            <button id="box-copy" title="Copy HTML to clipboard"></button>
          </div>
        </div>
        <div id="box-html" class="html"></div>
      </div>
    </div>
    <div class="separator"></div>
    <check-tri id="tri" data-label="Check&#x290D;tri&#xB3;"></check-tri>
    <div class="row chk-val">checked:<span id="tri-checked"></span>&nbsp;| value:<span id="tri-value"></span></div>
    <div class="col">
      <div class="row">
        <label for="tri-label">label:</label>
        <input id="tri-label" type="text" maxlength="25"/>
      </div>
      <div class="row mt1-2" style="justify-content:space-between; margin-right:0.5rem;">
        <div class="row">
          <label for="tri-default">default:</label>
          <check-box id="tri-default"></check-box>
        </div>
        <check-box id="tri-showDefault" data-label="showDefault" class="row"></check-box>
      </div>
      <div class="row mt1-2">
        <label for="tri-keyCodes">keyCodes:</label>
        <span>[Space, </span>
        <select id="tri-keyCodes">
          <option value="">&mdash;</option>
          <option>Enter</option>
          <option>Escape</option>
          <option>ArrowUp</option>
          <option>ArrowDown</option>
        </select>
        <span>]</span>
      </div>
      <div class="col header">
        <div class="row between">
          <p class="header">HTML</p>
          <div class="row">
            <p class="copied italic">Copied!</p>
            <button id="tri-copy" title="Copy HTML to clipboard"></button>
          </div>
        </div>
        <div id="tri-html" class="html"></div>
      </div>
    </div>
    <div class="separator"></div>
    <div class="col">
    <div class="row">
      <label for="btn" style="margin-right:0.5rem">state-btn:</label>
      <state-btn id="btn" class="row" data-states='[[0,"play"], [1,"pause"], [2,"resume","Resume playback"], [3,"stop"], [4,"reset","Reset to zero"]]'></state-btn>
      <div class="row" style="margin-left:0.625rem">
        <span id="btn-value" style="min-width:0"></span>
        <span>,&nbsp;</span>
        <span id="href"></span>
      </div>
    </div>
      <check-box id="btn-autoIncrement" class="mt1-2" data-label="autoIncrement (else random)"></check-box>
      <div class="row mt1-2" style="align-items:flex-start">
        <label for="btn-keyCodes">keyCodes:</label>
        <select id="btn-keyCodes" size="7" multiple>
          <option selected>Enter</option>
          <option>Escape</option>
          <option>Space</option>
          <option>ArrowUp</option>
          <option>ArrowDown</option>
          <option>ArrowLeft</option>
          <option>ArrowRight</option>
        </select>
      </div>
      <div class="col header" style="margin-top:-0.625rem">
        <div class="row between">
          <p class="header">HTML</p>
          <div class="row">
            <p class="copied italic">Copied!</p>
            <button id="btn-copy" title="Copy HTML to clipboard"></button>
          </div>
        </div>
        <div id="btn-html" class="html"></div>
      </div>
    </div>
  </body>
</html>
